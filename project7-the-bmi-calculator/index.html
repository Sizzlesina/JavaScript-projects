<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>The BMI calculator</title>
</head>
<body>
  <form class="container bg-warning mt-5">
    <h1 class="text-center"> ماشین حساب BMI- فرادرس</h1>
    <div class="form-floating mt-5 form">
      <input type="number" class="form-control" id="height" placeholder="قد با سانتی متر">
      <label for="firstForm">قد با سانتی متر</label>
    </div>
    <div class="form-floating mt-5 form">
      <input type="number" class="form-control" id= "weight" placeholder="وزن با کیلوگرم">
      <label for="secondForm">وزن با کیلوگرم</label>
    </div>
    <div class="text-center mt-5 py-2">
      <button type="submit" class="btn btn-info px-5">محاسبه</button>
    </div>
    <div id="result" class="text-center fs-2 mb-5 mt-2 text-secondary"></div>
    <footer class="text-center">
      <p class="fs-5 text-danger">Under weight = Less than 18.6</p>
      <p class="fs-5 text-danger">Normal Range = 18.6 and 24.9</p>
      <p class="fs-5 text-danger">Overweight = Greater than 24.9 </p>
    </footer>
  </form>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
